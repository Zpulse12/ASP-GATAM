services:
  mssql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ${ENVIRONMENT}-mssql
    restart: always
    ports: 
      - "1433"
    environment:
      - ACCEPT_EULA="Y"
      - ENVIRONMENT=${ENVIRONMENT}
      - DATABASE_NAME=Gatam.${ENVIRONMENT}
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - SA_PASSWORD=${SA_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USER=${DATABASE_USER}
    networks:
      - database
    hostname: mssqlserver
  webapi:
    build:
      context: .
      dockerfile: ./Presentation/Gatam.WebAPI/Dockerfile
    restart: always
    container_name: ${ENVIRONMENT}-api
    ports:
      - "8080"
      - "443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DATABASE_NAME=Gatam.${ENVIRONMENT}
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - SA_PASSWORD=${SA_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USER=${DATABASE_USER}
      - TOKEN=${TOKEN}
      - BASE_URI=${BASE_URI}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENTID=${AUTH0_CLIENTID}
      - AUTH0_CLIENTSECRET=${AUTH0_CLIENTSECRET}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    depends_on:
      - mssql-server
    networks:
      - database
      - production-proxy
  webappbegeleider:
    build:
      context: .
      dockerfile: ./Presentation/Gatam.WebAppBegeleider/Dockerfile
    restart: always
    container_name: ${ENVIRONMENT}-webappbegeleider
    ports:
      - "8080"
      - "443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DATABASE_NAME=Gatam.${ENVIRONMENT}
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - SA_PASSWORD=${SA_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USER=${DATABASE_USER}
      - TOKEN=${TOKEN}
      - BASE_URI=${BASE_URI}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENTID=${AUTH0_CLIENTID}
      - AUTH0_CLIENTSECRET=${AUTH0_CLIENTSECRET}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    depends_on:
      - webapi
      - mssql-server
    networks:
      - database
      - production-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.production-webappbegeleider.entrypoints=http"
      - "traefik.http.routers.production-webappbegeleider.rule=Host(`production-gatam-beheer.nilsvanvaerenbergh.be`)"
      - "traefik.http.middlewares.production-webappbegeleider-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.production-webappbegeleider.middlewares=traefik-https-redirect"
      - "traefik.http.routers.production-webappbegeleider-secure.entrypoints=https"
      - "traefik.http.routers.production-webappbegeleider-secure.rule=Host(`production-gatam-beheer.nilsvanvaerenbergh.be`)"
      - "traefik.http.routers.production-webappbegeleider-secure.tls=true"
      - "traefik.http.routers.production-webappbegeleider-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.production-webappbegeleider-secure.tls.domains[0].main=nilsvanvaerenbergh.be"
      - "traefik.http.routers.production-webappbegeleider-secure.tls.domains[0].sans=production-gatam-beheer.nilsvanvaerenbergh.be"
  webappvolger:
    build:
      context: .
      dockerfile: ./Presentation/Gatam.WebAppVolger/Dockerfile
    restart: always
    container_name: ${ENVIRONMENT}-webappvolger
    ports:
      - "8080"
      - "443"
    depends_on:
      - webapi
      - mssql-server
    networks:
      - database
      - production-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.production-webappvolger.entrypoints=http"
      - "traefik.http.routers.production-webappvolger.rule=Host(`production-gatam.nilsvanvaerenbergh.be`)"
      - "traefik.http.middlewares.production-webappvolger-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.production-webappvolger.middlewares=traefik-https-redirect"
      - "traefik.http.routers.production-webappvolger-secure.entrypoints=https"
      - "traefik.http.routers.production-webappvolger-secure.rule=Host(`production-gatam.nilsvanvaerenbergh.be`)"
      - "traefik.http.routers.production-webappvolger-secure.tls=true"
      - "traefik.http.routers.production-webappvolger-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.production-webappvolger-secure.tls.domains[0].main=nilsvanvaerenbergh.be"
      - "traefik.http.routers.production-webappvolger-secure.tls.domains[0].sans=production-gatam.nilsvanvaerenbergh.be"
volumes:
  sql_data:
networks:
  database:
  production-proxy:
    driver: bridge 
    external: true